{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block head_extra %}
<style>
    .form-input {
        background-color: rgba(31, 41, 55, 0.7) !important;
        border: 1px solid #374151 !important;
    }
    .form-input:focus {
        border-color: #10b981 !important;
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.4) !important;
        outline: none !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-900/50 border border-gray-700 p-8 md:p-10 rounded-2xl">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Sign in to your account
            </h2>
        </div>
        <form class="mt-8 space-y-6" action="{{ url_for('login') }}" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-3 border text-white placeholder-gray-400 sm:text-sm rounded-t-md form-input" placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border text-white placeholder-gray-400 sm:text-sm rounded-b-md form-input" placeholder="Password">
                </div>
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-emerald-500 cta-button">
                    Sign in
                </button>
            </div>
        </form>
        <p class="mt-2 text-center text-sm text-gray-400">
            New user?
            <a href="{{ url_for('register') }}" class="font-medium text-emerald-400 hover:text-emerald-300">
                Register here
            </a>
        </p>
    </div>
</div>
{% endblock %}
